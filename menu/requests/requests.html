        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Layout</title>
    <style>
        .keyboard {
            width: 900px;
            height: 300px;
            display: flex;
            flex-wrap: wrap;
            border: 2px solid #000;
            padding: 10px;
            box-sizing: border-box;
            position: absolute;
            bottom: 500px;
        }
        .key {
            width: 60px;
            height: 60px;
            margin: 5px;
            background-color: #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #000;
            border-radius: 5px;
            font-size: 18px;
            font-family: Arial, sans-serif;
        }
        .key.wide {
            width: 150px;
        }
        .key.space {
            width: 300px;
        }
        .key.enter{
            width: 150px;
        }
        .key.back{
            width: 120px;
        }
    </style>
</head>
<body>
    <div class="keyboard">
        <!-- Row 1 -->
        <div class="key">Q</div>
        <div class="key">W</div>
        <div class="key">E</div>
        <div class="key">R</div>
        <div class="key">T</div>
        <div class="key">Y</div>
        <div class="key">U</div>
        <div class="key">I</div>
        <div class="key">O</div>
        <div class="key">P</div>
        <div class="key back">Backspace</div>
        <!-- Row 2 -->
        <div class="key">A</div>
        <div class="key">S</div>
        <div class="key">D</div>
        <div class="key">F</div>
        <div class="key">G</div>
        <div class="key">H</div>
        <div class="key">J</div>
        <div class="key">K</div>
        <div class="key">L</div>
        <div class="key enter">Enter</div>
        <!-- Row 3 -->
        <div class="key">Z</div>
        <div class="key">X</div>
        <div class="key">C</div>
        <div class="key">V</div>
        <div class="key">B</div>
        <div class="key">N</div>
        <div class="key">M</div>
        <div class="key">,</div>
        <div class="key">.</div>
        <div class="key">/</div>
        <!-- Row 4 -->
        <div class="key wide">Shift</div>
        <div class="key space">Space</div>
        <div class="key wide">Shift</div>
    </div>
</body>
